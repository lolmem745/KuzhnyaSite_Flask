{% extends "base.html" %}

{% block content %}
<div class="team-detail">
    <h1>{{ team.team_name }}</h1>
    <h2>Captain: {{ team.captain.username }}</h2>
    <h3>Members</h3>
    <ul>
        {% for member in team.members %}
        <li>{{ member.username }} ({{ member.email }})</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
