{% extends "base.html" %}

{% block content %}
<div class="join-team">
    <h1>Join Team</h1>
    <form method="POST" action="{{ url_for('routes.join_team') }}">
        {{ form.hidden_tag() }}
        {{ form.team_id.label }} {{ form.team_id(class="form-select") }}
        {{ form.submit(class="btn btn-primary") }}
    </form>
</div>
{% endblock %}
